<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting…</title>
    <script>
      (function () {
        var base = '/pros-mip6';
        var path = window.location.pathname.replace(base, '') + window.location.search + window.location.hash;
        var target = base + '/#' + (path.startsWith('/') ? path : '/' + path);
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
